<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>proyectoOaxacaNuestroArte</title>

        <!--! Fuente-->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
            rel="stylesheet">
        <!--! Boostrap  Añadimos el link al archivo-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <!--! Archivo css local-->
        <link rel="stylesheet" href="../css/styles.css">
        <!--! Scrollreveal-->
        <script src="https://unpkg.com/scrollreveal"></script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Oaxaca Nuestro Arte</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active"
                                aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Mis productos
                            <span class="badge bg-dark text-white ms-1
                                rounded-pill">6</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input"
                            id="customFileLang" lang="es">
                        <label class="custom-file-label" for="customFileLang">Seleccionar
                            Archivo</label>
                    </div>
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"
                            src="../img/imgPageAltaProducto/imagen.png"
                            alt="..." /></div>

                    <!-- Agregar datos-->
                    <div class="col-md-5 mt-1 m-lg-auto">
                        <div class="header-content-right">
                            <h1 class="display-7 fw-bolder">Añadir Nuevo
                                producto</h1>
                            <form>
                                <div class="form-group mt-3">
                                    <label class="col-md-4 control-label
                                        label_Formulario">Nombre</label>
                                    <input type="text" class="form-control"
                                        id="formGroupExampleInput2"
                                        placeholder="Nombre de la artesania Ej.
                                        Flor">
                                </div>

                                <div class="form-group mt-3">
                                    <label class="col-md-4 control-label
                                        label_Formulario">Material</label>
                                    <input type="text" class="form-control"
                                        id="formGroupExampleInput2"
                                        placeholder="Material de elaboración">
                                </div>

                                <div class="form-group mt-3">
                                    <label class="col-md-4 control-label
                                        label_Formulario">Color</label>
                                    <input type="text" class="form-control"
                                        id="formGroupExampleInput2"
                                        placeholder="Color predominante">
                                </div>

                                <div class="form-group mt-3">
                                    <label class="col-md-4 control-label
                                        label_Formulario">Precio</label>
                                    <input type="text" class="form-control"
                                        id="formGroupExampleInput2"
                                        placeholder="Precio del producto">
                                </div>

                                <div class="form-group mt-3">
                                    <label class="col-md-4 control-label
                                        label_Formulario">Color</label>
                                    <input type="text" class="form-control"
                                        id="formGroupExampleInput2"
                                        placeholder="Color predominante">
                                </div>

                                <div class="form-group mt-3">
                                    <label class="col-md-4 control-label
                                        label_Formulario">Categoria</label>
                                    <input type="text" class="form-control"
                                        id="formGroupExampleInput2"
                                        placeholder="Seleccionar categoria">
                                </div>

                                <div class="form-group mt-3">
                                    <label class="col-md-4 control-label
                                        label_Formulario">Oferta</label>
                                    <input type="text" class="form-control"
                                        id="formGroupExampleInput2"
                                        placeholder="Nuevo precio del producto">
                                </div>

                                <div class="form-group mt-3">
                                    <label class="col-md-4 control-label
                                        label_Formulario">Descripción</label>
                                    <input type="text" class="form-control"
                                        id="formGroupExampleInput2"
                                        placeholder="Breve descripción del
                                        producto">
                                </div>
                            </form>

                            <br>

                            <div class="d-flex">
                                <input class="form-control text-center me-3"
                                    id="inputQuantity" type="num" value="1"
                                    style="max-width: 3rem" />
                                <button class="button" type="button">
                                    <i class="bi-cart-fill me-1"></i>
                                    Agregar Producto
                                </button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </section>


        <!-- Bootstrap core JS-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

    </body>
</html>
